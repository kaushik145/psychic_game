<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>The Psychic Game</title>
	<h1>The Psychic Game</h1>
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<div id = "psychicGame">
	<div class="image">
		<img src="assets/images/psychiclogo.jpg" style="width:400px;height: 400px; padding: 50px;">	
	</div>
	<h2>Guess What Letter I'M thinking of</h2>
	<div class="game">
		<h3 id = "wins">Wins: 0</h3>
		<h3 id = "losses">Losses: 0</h3>
		<h3 id = "leftGuesses">Guesses Left: </h3>
		<h3 id = "wrongLetters">Your Guesses so far: </h3>
	</div>
	</div>
	<div class="btnWrap">
		<button id="startButton" class="btn" style="height: 70px;width: 200px;margin-left: 500px;" autofocus><a href="#" onClick="function gameStart();">START GAME
		</button>
		<button id="restartButton" class="btn" style="height: 70px;width: 200px;margin-left: 400px;" autofocus><a href="#" onClick="function restartGame();">PLAY AGAIN</button>
	</div> 
	<script type="text/javascript" src="assets/js/game.js"></script>
</body>
</html>
